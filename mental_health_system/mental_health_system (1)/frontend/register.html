    /* 全局样式重置 */
    * {
        margin: 0;

        box-sizing: border-box;
    }
    
    /* 全局颜色变量 */
    :root {
        --primary-color: #6366f1;
        --secondary-color: #8b5cf6;
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --bg-primary: #ffffff;

    }
    
    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.6;
        color: var(--text-primary);
        background-color: var(--bg-primary);

    /* 统一按钮样式 */
    button {
        font-family: inherit;
        cursor: pointer;
        transition: all 0.3s ease;
        border: none;
        outline: none;
    }
    
    /* 主按钮样式 - 注册按钮 */
    .btn-primary {
        background-color: var(--secondary-color);
        color: white;
        border-radius: 8px;
        padding: 8px 16px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    
    .btn-primary:hover {
        background-color: #7c3aed;
        transform: translateY(-1px);
        box-shadow: 0 4px 6px -1px rgba(139, 92, 246, 0.2);
    }
    
    /* 次要按钮样式 - 登录按钮 */
    .btn-secondary {
        background-color: transparent;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
        border-radius: 8px;
        padding: 8px 16px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    
    .btn-secondary:hover {
        background-color: rgba(99, 102, 241, 0.05);
        transform: translateY(-1px);
    }
    
    /* 导航栏样式 */
    nav {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
        .btn-primary,
        .btn-secondary {
            padding: 6px 12px;
            font-size: 0.875rem;
        }
    }
    
    /* 卡片样式 */
    .card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
    }
    
    /* 输入框样式 */
    input,
    textarea,
    select {
        font-family: inherit;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 8px 12px;
        transition: border-color 0.3s ease;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

</style>

    <!-- JavaScript -->
    <script src="common.js"></script>
        <script>
        // 移动端菜单切换
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('menu-toggle').addEventListener('click', function() {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.toggle('hidden');
            });
            
            // 密码显示/隐藏切换
            document.getElementById('toggle-password').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
            
            // 注册表单提交处理
            document.getElementById('register-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const usernameInput = document.getElementById('username');
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const confirmPasswordInput = document.getElementById('confirm-password');
                const agreeTermsCheckbox = document.getElementById('agree-terms');
                const submitButton = this.querySelector('button[type="submit"]');
                
                // 保存原始按钮文本
                const originalText = submitButton.innerHTML;
                
                try {
                    // 验证表单
                    let isValid = true;
                    
                    // 验证用户名
                    if (!usernameInput.value.trim()) {
                        showNotification('请输入用户名', 'error');
                        isValid = false;
                    }
                    
                    // 验证邮箱
                    if (!emailInput.value.trim()) {
                        showNotification('请输入邮箱', 'error');
                        isValid = false;
                    } else if (!isValidEmail(emailInput.value)) {
                        showNotification('请输入有效的邮箱地址', 'error');
                        isValid = false;
                    }
                    
                    // 验证密码
                    if (!passwordInput.value) {
                        showNotification('请设置密码', 'error');
                        isValid = false;
                    } else if (passwordInput.value.length < 8) {
                        showNotification('密码至少需要8个字符', 'error');
                        isValid = false;
                    }
                    
                    // 验证确认密码
                    if (passwordInput.value !== confirmPasswordInput.value) {
                        showNotification('两次输入的密码不一致', 'error');
                        isValid = false;
                    }
                    
                    // 验证是否同意条款
                    if (!agreeTermsCheckbox.checked) {
                        showNotification('请阅读并同意用户协议和隐私政策', 'error');
                        isValid = false;
                    }
                    
                    if (!isValid) return;
                    
                    // 显示加载状态
                    submitButton.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 注册中...';
                    submitButton.disabled = true;
                    
                    // 模拟注册请求
                    setTimeout(() => {
                        try {
                            // 创建用户数据对象
                            const userData = {
                                username: usernameInput.value.trim(),
                                email: emailInput.value.trim(),
                                role: 'user', // 默认用户角色
                                userId: 'user_' + Math.floor(Math.random() * 1000000) // 模拟用户ID
                            };
                            
                            // 生成认证令牌
                            const token = 'mock_token_' + new Date().getTime();
                            
                            // 注册成功
                            showNotification('注册成功！', 'success');
                            
                            // 使用AuthManager统一管理登录状态
                            if (window.AuthManager) {
                                window.AuthManager.setLoginStatus(userData, token);
                                console.log('已通过AuthManager设置登录状态');
                            } else {
                                // 兼容方案：直接设置localStorage
                                localStorage.setItem('auth_token', token);
                                localStorage.setItem('user_data', JSON.stringify(userData));
                                localStorage.setItem('isLogin', 'true');
                                console.log('已通过localStorage设置登录状态');
                            }
                            
                            // 调用全局登录状态更新函数
                            if (window.updateGlobalLoginStatus) {
                                window.updateGlobalLoginStatus();
                                console.log('已调用全局登录状态更新函数');
                            }
                            
                            // 延迟跳转以显示通知并确保localStorage已保存
                            setTimeout(() => {
                                console.log('跳转到个人界面');
                                window.location.href = 'user_profile.html';
                            }, 1500);
                        } catch (error) {
                            console.error('注册错误:', error);
                            showNotification('注册失败，请稍后重试', 'error');
                            submitButton.innerHTML = originalText;
                            submitButton.disabled = false;
                        }
                    }, 2000);
                } catch (error) {
                    console.error('表单处理错误:', error);
                    showNotification('发生错误，请稍后重试', 'error');
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            });
            
            // 邮箱验证函数
            function isValidEmail(email) {
                const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return re.test(email);
            }
            
            // 简单的通知函数
            function showNotification(message, type = 'info') {
                // 检查是否有现有的通知元素
                let notification = document.getElementById('notification');
                
                if (notification) {
                    // 更新现有通知
                    notification.textContent = message;
                    notification.className = 'fixed top-4 right-4 px-4 py-2 rounded-lg shadow-lg z-50 transition-all duration-300';
                    
                    // 根据类型设置样式
                    if (type === 'success') {
                        notification.classList.add('bg-success', 'text-white');
                    } else if (type === 'error') {
                        notification.classList.add('bg-error', 'text-white');
                    } else {
                        notification.classList.add('bg-info', 'text-white');
                    }
                } else {
                    // 创建新通知
                    notification = document.createElement('div');
                    notification.id = 'notification';
                    notification.textContent = message;
                    notification.className = 'fixed top-4 right-4 px-4 py-2 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full';
                    
                    // 根据类型设置样式
                    if (type === 'success') {
                        notification.classList.add('bg-success', 'text-white');
                    } else if (type === 'error') {
                        notification.classList.add('bg-error', 'text-white');
                    } else {
                        notification.classList.add('bg-info', 'text-white');
                    }
                    
                    document.body.appendChild(notification);
                    
                    // 显示通知
                    setTimeout(() => {
                        notification.classList.remove('translate-x-full');
                    }, 10);
                }
                
                // 3秒后隐藏通知
                setTimeout(() => {
                    if (notification) {
                        notification.classList.add('translate-x-full');
                        setTimeout(() => {
                            if (notification.parentNode) {
                                notification.parentNode.removeChild(notification);
                            }
                        }, 300);
                    }
                }, 3000);
            }
        });
    </script>
