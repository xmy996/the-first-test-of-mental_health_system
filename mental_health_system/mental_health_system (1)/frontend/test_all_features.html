            document.getElementById('test-admin-login').addEventListener('click', function() {
                // 模拟管理员登录
                const mockAdmin = {
                    id: '456',
                    name: '管理员',
                    email: 'admin@example.com',
                    role: 'admin',
                    createdAt: '2025-10-01'
                };
                
                localStorage.setItem('user', JSON.stringify(mockAdmin));
                localStorage.setItem('token', 'mock-admin-token');
                
                showTestResult('模拟管理员登录成功！');
                updateUserInfoDisplay();
            });
            
            // 测试退出登录按钮
            document.getElementById('test-logout').addEventListener('click', function() {
                // 模拟退出登录
                logout();
                showTestResult('退出登录成功！');
                updateUserInfoDisplay();
            });
            
            // 清除localStorage按钮
            document.getElementById('clear-storage').addEventListener('click', function() {
                localStorage.clear();
                showTestResult('localStorage已清除！');
                updateUserInfoDisplay();
            });
            
            // 测试移动端菜单按钮
            document.getElementById('test-mobile-menu').addEventListener('click', function() {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.toggle('hidden');
                showTestResult('移动端菜单已' + (mobileMenu.classList.contains('hidden') ? '隐藏' : '显示'));
            });
            
            // 测试用户菜单按钮
            document.getElementById('test-user-menu').addEventListener('click', function() {
                const userDropdown = document.getElementById('user-dropdown');
                if (userDropdown) {
                    userDropdown.classList.toggle('hidden');
                    showTestResult('用户菜单已' + (userDropdown.classList.contains('hidden') ? '隐藏' : '显示'));
                } else {
                    showTestResult('用户未登录，无法显示用户菜单');
                }
            });
            
            // 检查是否已登录按钮
            document.getElementById('check-is-login').addEventListener('click', function() {
                const user = checkLogin();
                if (user) {
                    showTestResult('用户已登录，用户名为：' + user.name);
                } else {
                    showTestResult('用户未登录');
                }
            });
            
            // 检查是否为管理员按钮
            document.getElementById('check-is-admin').addEventListener('click', function() {
                if (isAdmin()) {
                    showTestResult('当前用户是管理员');
                } else {
                    showTestResult('当前用户不是管理员');
                }
            });
            
            // API测试按钮
            document.getElementById('test-api-users').addEventListener('click', function() {
                testApi('getUsers', '获取用户列表');
            });
            
            document.getElementById('test-api-assessments').addEventListener('click', function() {
                testApi('getAssessments', '获取测评列表');
            });
            
            document.getElementById('test-api-consultants').addEventListener('click', function() {
                testApi('getConsultants', '获取咨询师列表');
            });
            
            document.getElementById('test-api-activities').addEventListener('click', function() {
                testApi('getActivities', '获取活动列表');
            });
            
            document.getElementById('test-api-bookings').addEventListener('click', function() {
                testApi('getUserBookings', '获取预约列表');
            });
            
            document.getElementById('test-api-profile').addEventListener('click', function() {
                testApi('getUserProfile', '获取用户资料');
            });
        });
        
        // 更新用户信息显示
        function updateUserInfoDisplay() {
            const user = checkLogin();
            
            // 更新登录状态
            const loginStatus = document.getElementById('login-status');
            if (user) {
                loginStatus.textContent = '已登录';
                loginStatus.classList.add('text-green-600');
                loginStatus.classList.remove('text-gray-600');
            } else {
                loginStatus.textContent = '未登录';
                loginStatus.classList.add('text-gray-600');
                loginStatus.classList.remove('text-green-600');
            }
            
            // 更新用户信息
            const userInfo = document.getElementById('user-info');
            if (user) {
                userInfo.textContent = JSON.stringify(user, null, 2);
            } else {
                userInfo.textContent = '无';
            }
            
            // 更新localStorage内容
            const localStorageContent = document.getElementById('localstorage-content');
            let storageContent = '';
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                storageContent += `${key}: ${value}\n`;
            }
            localStorageContent.textContent = storageContent || '无';
        }
        
        // 显示测试结果
        function showTestResult(message) {
            const testResult = document.getElementById('test-result');
            testResult.innerHTML = `<div class="flex items-start">
                <i class="fa fa-info-circle text-primary mt-1 mr-2"></i>
                <span>${message}</span>
            </div>`;
            
            // 添加动画效果
            testResult.classList.add('bg-blue-50');
            setTimeout(() => {
                testResult.classList.remove('bg-blue-50');
            }, 2000);
        }
        
        // 测试API
        function testApi(apiFunction, apiName) {
            const apiResult = document.getElementById('api-result');
            apiResult.innerHTML = `<div class="flex items-center justify-center py-4">
                <i class="fa fa-spinner fa-spin mr-2"></i>
                <span>正在请求${apiName}...</span>
            </div>`;
            
            // 模拟API请求延迟
            setTimeout(() => {
                try {
                    // 检查API函数是否存在
                    if (window[apiFunction] && typeof window[apiFunction] === 'function') {
                        // 调用API函数
                        window[apiFunction]()
                            .then(data => {
                                apiResult.innerHTML = `<div class="text-green-600 mb-2">
                                    <i class="fa fa-check-circle mr-2"></i>
                                    ${apiName}成功
                                </div>
                                <pre class="text-sm">${JSON.stringify(data, null, 2)}</pre>`;
                            })
                            .catch(error => {
                                apiResult.innerHTML = `<div class="text-red-600">
                                    <i class="fa fa-exclamation-circle mr-2"></i>
                                    ${apiName}失败: ${error.message || '未知错误'}
                                </div>`;
                            });
                    } else {
                        apiResult.innerHTML = `<div class="text-red-600">
                            <i class="fa fa-exclamation-circle mr-2"></i>
                            API函数 ${apiFunction} 不存在
                        </div>`;
                    }
                } catch (error) {
                    apiResult.innerHTML = `<div class="text-red-600">
                        <i class="fa fa-exclamation-circle mr-2"></i>
                        测试${apiName}时发生错误: ${error.message}
                    </div>`;
                }
            }, 1000);
        }
    </script>
</body>
</html>
