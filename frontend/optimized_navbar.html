    <!-- 导航栏交互脚本 -->
    <script>
        // 滚动效果
        const nav = document.getElementById('optimized-nav');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 10) {
                nav.classList.add('nav-scrolled', 'nav-shadow-scrolled');
                nav.classList.remove('py-4');
                nav.classList.add('py-3');
            } else {
                nav.classList.remove('nav-scrolled', 'nav-shadow-scrolled');
                nav.classList.remove('py-3');
                nav.classList.add('py-4');
            }
        });
        
        // 移动端菜单切换
        const mobileMenuToggle = document.getElementById('mobile-menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');
        const mobileMenuIcon = mobileMenuToggle.querySelector('i');
        
        mobileMenuToggle.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            if (!mobileMenu.classList.contains('hidden')) {
                mobileMenuToggle.setAttribute('aria-expanded', 'true');
                if (mobileMenuIcon.classList.contains('fa-bars')) {
                    mobileMenuIcon.classList.remove('fa-bars');
                    mobileMenuIcon.classList.add('fa-times');
                    mobileMenuIcon.classList.add('menu-icon-rotate');
                }
            } else {
                mobileMenuToggle.setAttribute('aria-expanded', 'false');
                if (mobileMenuIcon.classList.contains('fa-times')) {
                    mobileMenuIcon.classList.remove('fa-times');
                    mobileMenuIcon.classList.add('fa-bars');
                    mobileMenuIcon.classList.remove('menu-icon-rotate');
                    mobileMenuIcon.classList.add('menu-icon-unrotate');
                }
            }
        });
        
        // 用户菜单切换
        const userMenuButton = document.getElementById('user-menu-button');
        const userDropdown = document.getElementById('user-dropdown');
        
        if (userMenuButton && userDropdown) {
            userMenuButton.addEventListener('click', () => {
                userDropdown.classList.toggle('hidden');
                userMenuButton.setAttribute('aria-expanded', !userDropdown.classList.contains('hidden'));
            });
            
            // 点击外部关闭下拉菜单
            document.addEventListener('click', (e) => {
                if (!userMenuButton.contains(e.target) && !userDropdown.contains(e.target)) {
                    userDropdown.classList.add('hidden');
                    userMenuButton.setAttribute('aria-expanded', 'false');
                }
            });
        }
        
        // 更多菜单切换
        const moreMenuButton = document.getElementById('desktop-more-menu-button');
        const moreDropdown = document.getElementById('desktop-more-dropdown');
        
        if (moreMenuButton && moreDropdown) {
            moreMenuButton.addEventListener('click', () => {
                moreDropdown.classList.toggle('hidden');
                moreMenuButton.setAttribute('aria-expanded', !moreDropdown.classList.contains('hidden'));
            });
            
            // 点击外部关闭下拉菜单
            document.addEventListener('click', (e) => {
                if (!moreMenuButton.contains(e.target) && !moreDropdown.contains(e.target)) {
                    moreDropdown.classList.add('hidden');
                    moreMenuButton.setAttribute('aria-expanded', 'false');
                }
            });
        }
        
        // 登录状态切换示例 (实际应用中应从后端获取)
        function updateAuthUI(isLoggedIn = false, username = '') {
            const authButtons = document.getElementById('auth-buttons');
            const userMenu = document.getElementById('user-menu');
            const mobileAuthButtons = document.getElementById('mobile-auth-buttons');
            const mobileUserMenu = document.getElementById('mobile-user-menu');
            
            if (isLoggedIn) {
                // 显示用户菜单，隐藏登录/注册按钮
                if (authButtons) authButtons.classList.add('hidden');
                if (userMenu) userMenu.classList.remove('hidden');
                if (mobileAuthButtons) mobileAuthButtons.parentElement.style.display = 'none';
                if (mobileUserMenu) mobileUserMenu.classList.remove('hidden');
                
                // 设置用户名
                if (document.getElementById('user-name')) {
                    document.getElementById('user-name').textContent = username || '用户名';
                }
                if (document.getElementById('mobile-user-name')) {
                    document.getElementById('mobile-user-name').textContent = username || '用户名';
                }
            } else {
                // 显示登录/注册按钮，隐藏用户菜单
                if (authButtons) authButtons.classList.remove('hidden');
                if (userMenu) userMenu.classList.add('hidden');
                if (mobileAuthButtons) mobileAuthButtons.parentElement.style.display = 'block';
                if (mobileUserMenu) mobileUserMenu.classList.add('hidden');
            }
        }
        
        // 初始化显示登录状态 (这里默认显示未登录状态)
        updateAuthUI(false);
    </script>
