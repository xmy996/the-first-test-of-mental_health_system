<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <defs>
    <radialGradient id="gradientBg" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#6366f1" stop-opacity="1"/>
      <stop offset="100%" stop-color="#4f46e5" stop-opacity="1"/>
    </radialGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="5"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <circle cx="100" cy="100" r="95" fill="url(#gradientBg)" filter="url(#softShadow)"/>
  
  <!-- 头部轮廓 -->
  <circle cx="100" cy="80" r="50" fill="#ffffff"/>
  
  <!-- 面部特征 - 眼睛 -->
  <ellipse cx="80" cy="70" rx="8" ry="12" fill="#4f46e5"/>
  <ellipse cx="120" cy="70" rx="8" ry="12" fill="#4f46e5"/>
  <ellipse cx="80" cy="67" rx="3" ry="5" fill="#ffffff"/>
  <ellipse cx="120" cy="67" rx="3" ry="5" fill="#ffffff"/>
  
  <!-- 微笑的嘴巴 -->
  <path d="M70 105 Q100 130 130 105" stroke="#4f46e5" stroke-width="4" fill="none"/>
  
  <!-- 头上的光环/脑波效果 -->
  <path d="M50 60 Q100 20 150 60" stroke="#a5b4fc" stroke-width="3" fill="none" opacity="0.8"/>
  <path d="M45 55 Q100 10 155 55" stroke="#a5b4fc" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- 耳朵形状 -->
  <path d="M50 80 C45 70 45 90 50 100" stroke="#ffffff" stroke-width="5" fill="#ffffff"/>
  <path d="M150 80 C155 70 155 90 150 100" stroke="#ffffff" stroke-width="5" fill="#ffffff"/>
  
  <!-- 心理咨询元素 - 心形 -->
  <path d="M130 130 C130 120 125 115 115 115 C110 115 105 118 100 125 C95 118 90 115 85 115 C75 115 70 120 70 130 C70 140 80 150 100 160 C120 150 130 140 130 130 Z" fill="#ec4899" opacity="0.8"/>
</svg>