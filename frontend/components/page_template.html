<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面标题 - 心"家园，"馨"守护——社区心理健康服务平台</title>
    
    <!-- 基础CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.7.2/animate.min.css">
    
    <!-- 项目CSS -->
    <link rel="stylesheet" href="common.css">
    <link rel="stylesheet" href="enhanced_ui.css">
    
    <!-- 页面特定CSS (如需) -->
    <!-- <link rel="stylesheet" href="css/特定页面.css"> -->
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <div id="navbar-container"></div>
    
    <!-- 主内容区 -->
    <main class="flex-grow container mx-auto px-4 py-6">
        <!-- 页面标题区域 -->
        <div class="mb-8">
            <h1 class="text-[clamp(1.5rem,3vw,2.5rem)] font-bold text-gray-800 mb-2">页面主标题</h1>
            <p class="text-gray-600">页面描述信息，简要说明当前页面的功能和内容。</p>
        </div>
        
        <!-- 主要内容容器 -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8">
            <!-- 页面内容将放在这里 -->
        </div>
    </main>
    
    <!-- 页脚 -->
    <div id="footer-container"></div>
    
    <!-- 基础JavaScript -->
    <script src="api.js"></script>
    <script src="common.js"></script>
    <script src="enhanced_ui.js"></script>
    
    <!-- 组件加载脚本 -->
    <script>
        // 动态加载导航栏和页脚组件
        document.addEventListener('DOMContentLoaded', function() {
            // 加载导航栏
            fetch('components/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                    // 确保导航栏脚本正确加载
                    const navbarScript = document.createElement('script');
                    navbarScript.src = 'components/navbar.js';
                    document.body.appendChild(navbarScript);
                });
            
            // 加载页脚
            fetch('components/footer.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('footer-container').innerHTML = html;
                });
        });
    </script>
    
    <!-- 页面特定JavaScript (如需) -->
    <!-- <script src="js/特定页面.js"></script> -->
</body>
</html>
