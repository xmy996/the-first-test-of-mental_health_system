<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心社区 - 社区心理健康支持中心</title>
    <!-- Tailwind CSS v3 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <!-- 基础 Tailwind 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#8b5cf6',
                        accent: '#ec4899',
                        success: '#10b981',
                        warning: '#f59e0b',
                        error: '#ef4444',
                        info: '#3b82f6',
                        dark: '#1e293b',
                        light: '#f8fafc'
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <!-- 全局样式文件 -->
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="../enhanced_ui.css">
    
    <!-- 自定义页面样式（使用时请修改） -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
</head>
<body class="bg-light font-sans text-dark overflow-x-hidden">
    <!-- 动态背景 -->
    <div class="dynamic-bg bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50">
        <div class="shape bg-primary/20 w-[30vw] h-[30vw] top-[-5vw] left-[-5vw]"></div>
        <div class="shape bg-secondary/20 w-[40vw] h-[40vw] bottom-[-10vw] right-[-10vw]"></div>
        <div class="shape bg-accent/20 w-[25vw] h-[25vw] top-[40vh] right-[15vw]"></div>
    </div>
    
    <!-- 导航栏容器 -->
    <div id="navbar-container"></div>
    
    <!-- 主内容区 -->
    <main class="pt-24 pb-16">
        <div class="container mx-auto px-4">
            <!-- 页面标题区域 -->
            <div class="mb-8 text-center">
                <h1 class="text-3xl md:text-4xl font-bold text-primary mb-3">页面标题</h1>
                <p class="text-gray-600 max-w-2xl mx-auto">页面描述内容</p>
            </div>
            
            <!-- 页面主要内容 -->
            <div class="glass-effect rounded-xl p-6 md:p-8 mb-8">
                <!-- 这里放置页面特定内容 -->
                <!-- 使用此模板时，请替换此区域的内容 -->
            </div>
        </div>
    </main>
    
    <!-- 页脚容器 -->
    <div id="footer-container"></div>
    
    <!-- 动态加载导航栏和页脚组件的脚本 -->
    <script>
        // 加载导航栏组件
        async function loadNavbar() {
            try {
                const response = await fetch('../components/navbar.html');
                if (!response.ok) throw new Error('导航栏加载失败');
                const navbarHtml = await response.text();
                document.getElementById('navbar-container').innerHTML = navbarHtml;
                
                // 初始化导航栏脚本
                const navbarScript = document.createElement('script');
                navbarScript.src = '../components/navbar.js';
                navbarScript.defer = true;
                document.body.appendChild(navbarScript);
                
                // 加载修复重复用户菜单脚本
                const fixMenuScript = document.createElement('script');
                fixMenuScript.src = '../components/fix_duplicate_user_menu.js';
                fixMenuScript.defer = true;
                document.body.appendChild(fixMenuScript);
            } catch (error) {
                console.error('加载导航栏时出错:', error);
                // 显示备用导航栏
                document.getElementById('navbar-container').innerHTML = `
                    <nav class="fixed top-0 left-0 right-0 z-50 glass-effect transition-all duration-300 py-4">
                        <div class="container mx-auto px-4 flex justify-between items-center">
                            <div class="flex items-center space-x-2">
                                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-primary to-indigo-600 flex items-center justify-center text-white">
                                    <i class="fa fa-heart-o text-xl"></i>
                                </div>
                                <span class="text-xl font-bold text-primary tracking-wide">心社区</span>
                            </div>
                            <div>
                                <a href="../index.html" class="px-4 py-2 bg-primary text-white rounded-lg">返回首页</a>
                            </div>
                        </div>
                    </nav>
                `;
            }
        }
        
        // 加载页脚组件
        async function loadFooter() {
            try {
                const response = await fetch('../components/footer.html');
                if (!response.ok) throw new Error('页脚加载失败');
                const footerHtml = await response.text();
                document.getElementById('footer-container').innerHTML = footerHtml;
            } catch (error) {
                console.error('加载页脚时出错:', error);
                // 显示备用页脚
                document.getElementById('footer-container').innerHTML = `
                    <footer class="bg-gradient-to-r from-primary/90 to-indigo-600 text-white py-8">
                        <div class="container mx-auto px-4 text-center">
                            <p>&copy; 2025 心社区 - 社区心理健康支持中心. 保留所有权利.</p>
                        </div>
                    </footer>
                `;
            }
        }
        
        // 初始化页面
        async function initPage() {
            // 首先加载导航栏和页脚
            await Promise.all([loadNavbar(), loadFooter()]);
            
            // 加载公共脚本
            const commonScript = document.createElement('script');
            commonScript.src = '../common.js';
            commonScript.defer = true;
            document.body.appendChild(commonScript);
            
            // 页面特定初始化代码可以在这里添加
            // 例如：initPageSpecificFeatures();
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
    
    <!-- 页面特定脚本应在模板中使用时添加在此处 -->
</body>
</html>
