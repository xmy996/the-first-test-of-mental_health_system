    <script src="common.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化导航栏
            initNavigation();
            
            // DOM元素
            const inputSection = document.getElementById('input-section');
            const feedbackSection = document.getElementById('feedback-section');
            const treeholeInput = document.getElementById('treehole-input');
            const charCount = document.getElementById('char-count');
            const emotionTags = document.querySelectorAll('.emotion-tag');
            const submitButton = document.getElementById('submit-button');
            const resetButton = document.getElementById('reset-button');
            const treeContainer = document.getElementById('tree-container');
            const toggleMessages = document.getElementById('toggle-messages');
            const messagesContainer = document.getElementById('messages-container');
            const toggleIcon = document.getElementById('toggle-icon');
            const messagesList = document.getElementById('messages-list');
            const messageModal = document.getElementById('message-modal');
            const closeModal = document.getElementById('close-modal');
            const modalCloseButton = document.getElementById('modal-close-button');
            const modalTags = document.getElementById('modal-tags');
            const modalContent = document.getElementById('modal-content');
            
            // 选中的情绪标签
            const selectedEmotions = [];
            const selectedColors = [];
            
            // 字数统计和呼吸动画
            treeholeInput.addEventListener('input', function() {
                const length = this.value.length;
                charCount.textContent = length + ' 字';
                
                // 每输入10字触发呼吸动画
                if (length > 0 && length % 10 === 0) {
                    inputSection.classList.add('breathing');
                    setTimeout(() => {
                        inputSection.classList.remove('breathing');
                    }, 2000);
                }
            });
            
            // 情绪标签选择
            emotionTags.forEach(tag => {
                tag.addEventListener('click', function() {
                    const emotion = this.getAttribute('data-emotion');
                    const color = this.getAttribute('data-color');
                    const index = selectedEmotions.indexOf(emotion);
                    
                    if (index === -1) {
                        // 添加标签（最多3个）
                        if (selectedEmotions.length < 3) {
                            selectedEmotions.push(emotion);
                            selectedColors.push(color);
                            this.classList.add('bg-primary', 'text-white');
                            this.classList.remove('bg-gray-100', 'text-gray-700');
                        } else {
                            alert('最多只能选择3个情绪标签');
                        }
                    } else {
                        // 移除标签
                        selectedEmotions.splice(index, 1);
                        selectedColors.splice(index, 1);
                        this.classList.remove('bg-primary', 'text-white');
                        this.classList.add('bg-gray-100', 'text-gray-700');
                    }
                });
            });
            
            // 提交按钮悬停效果
            submitButton.addEventListener('mouseenter', function() {
                const icon = this.querySelector('i');
                icon.style.transform = 'rotate(15deg)';
            });
            
            submitButton.addEventListener('mouseleave', function() {
                const icon = this.querySelector('i');
                icon.style.transform = 'rotate(0)';
            });
            
            // 提交功能
            submitButton.addEventListener('click', function() {
                const content = treeholeInput.value.trim();
                
                if (!content) {
                    alert('请输入你的想法');
                    return;
                }
                
                // 显示加载状态
                this.disabled = true;
                const originalText = this.innerHTML;
                this.innerHTML = '<i class="fa fa-leaf fa-spin"></i> <span>正在种下...</span>';
                
                // 模拟提交延迟
                setTimeout(() => {
                    // 隐藏输入区，显示反馈区
                    inputSection.classList.add('hidden');
                    feedbackSection.classList.remove('hidden');
                    
                    // 生成树
                    generateTree(content.length, selectedColors);
                    
                    // 重置提交按钮
                    this.disabled = false;
                    this.innerHTML = originalText;
                    
                    // 提交数据（实际项目中调用API）
                    submitTreeholeData(content, selectedEmotions);
                }, 1500);
            });
            
            // 重置功能
            resetButton.addEventListener('click', function() {
                feedbackSection.classList.add('hidden');
                inputSection.classList.remove('hidden');
                treeholeInput.value = '';
                charCount.textContent = '0 字';
                
                // 重置标签选择
                selectedEmotions.length = 0;
                selectedColors.length = 0;
                emotionTags.forEach(tag => {
                    tag.classList.remove('bg-primary', 'text-white');
                    tag.classList.add('bg-gray-100', 'text-gray-700');
                });
                
                // 清空树容器
                treeContainer.innerHTML = '';
            });
            
            // 生成树的函数
            function generateTree(textLength, colors) {
                // 根据文本长度确定树干粗细
                const trunkWidth = Math.min(10 + textLength / 20, 40);
                const trunkHeight = 200;
                
                // 创建树干
                const trunk = document.createElement('div');
                trunk.className = 'tree-grow';
                trunk.style.width = trunkWidth + 'px';
                trunk.style.height = trunkHeight + 'px';
                trunk.style.backgroundColor = '#8B4513';
                trunk.style.borderRadius = '5px 5px 0 0';
                
                // 创建树冠容器
                const crown = document.createElement('div');
                crown.className = 'relative';
                crown.style.bottom = '100px';
                crown.style.left = '-75px';
                crown.style.width = '160px';
                crown.style.height = '120px';
                
                // 生成树叶
                const leafCount = Math.min(textLength / 5, 20) + (colors.length * 3);
                for (let i = 0; i < leafCount; i++) {
                    const leaf = document.createElement('div');
                    const size = 10 + Math.random() * 15;
                    const color = colors.length > 0 ? colors[Math.floor(Math.random() * colors.length)] : '#52C41A';
                    
                    leaf.className = 'grow-leaf absolute';
                    leaf.style.width = size + 'px';
                    leaf.style.height = size + 'px';
                    leaf.style.backgroundColor = color + '80'; // 添加透明度
                    leaf.style.borderRadius = '100% 0 100% 0';
                    leaf.style.transform = `rotate(${Math.random() * 360}deg)`;
                    leaf.style.left = (Math.random() * 160) + 'px';
                    leaf.style.top = (Math.random() * 120) + 'px';
                    leaf.style.animationDelay = (i * 0.05) + 's';
                    
                    crown.appendChild(leaf);
                }
                
                trunk.appendChild(crown);
                treeContainer.appendChild(trunk);
            }
            
            // 切换留言墙
            toggleMessages.addEventListener('click', function() {
                const isHidden = messagesContainer.classList.contains('hidden');
                
                if (isHidden) {
                    messagesContainer.classList.remove('hidden');
                    toggleIcon.style.transform = 'rotate(180deg)';
                    loadRandomMessages();
                } else {
                    messagesContainer.classList.add('hidden');
                    toggleIcon.style.transform = 'rotate(0)';
                }
            });
            
            // 加载随机留言
            function loadRandomMessages() {
                // 实际项目中调用API
                // 这里使用模拟数据
                const mockMessages = [
                    {
                        id: 1,
                        content: '最近工作压力很大，感觉快要喘不过气了。但是在这里说出来后，心情好多了。',
                        emotions: ['焦虑', '压力'],
                        tags: ['#工作 #压力'],
                        time: '10分钟前'
                    },
                    {
                        id: 2,
                        content: '今天天气很好，出去散步了，感觉整个人都放松了。有时候简单的事情就能带来好心情。',
                        emotions: ['开心', '平静'],
                        tags: ['#生活 #放松'],
                        time: '1小时前'
                    },
                    {
                        id: 3,
                        content: '对未来感到迷茫，不知道该往哪个方向努力。希望能尽快找到自己的目标。',
                        emotions: ['迷茫'],
                        tags: ['#未来 #方向'],
                        time: '3小时前'
                    }
                ];
                
                // 清空骨架屏
                messagesList.innerHTML = '';
                
                // 显示留言
                mockMessages.forEach(message => {
                    const messageElement = document.createElement('div');
                    messageElement.className = 'bg-gray-50 rounded-lg p-4 hover:shadow-md transition-all-300 cursor-pointer';
                    messageElement.setAttribute('data-id', message.id);
                    
                    const contentPreview = message.content.length > 20 ? message.content.substring(0, 20) + '...' : message.content;
                    
                    messageElement.innerHTML = `
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center">
                                <span class="text-xs font-medium px-2 py-1 rounded-full bg-primary/10 text-primary mr-2">[${message.emotions[0]}]</span>
                                <span class="text-sm text-gray-500">${message.time}</span>
                            </div>
                            <i class="fa fa-angle-right text-gray-400"></i>
                        </div>
                        <p class="text-gray-700">${contentPreview}</p>
                    `;
                    
                    // 点击查看详情
                    messageElement.addEventListener('click', function() {
                        showMessageDetail(message);
                    });
                    
                    messagesList.appendChild(messageElement);
                });
            }
            
            // 显示留言详情
            function showMessageDetail(message) {
                // 清空并添加标签
                modalTags.innerHTML = '';
                message.emotions.forEach(emotion => {
                    const tag = document.createElement('span');
                    tag.className = 'text-xs font-medium px-2 py-1 rounded-full bg-primary/10 text-primary';
                    tag.textContent = emotion;
                    modalTags.appendChild(tag);
                });
                
                // 设置内容
                modalContent.textContent = message.content;
                
                // 显示模态框
                messageModal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }
            
            // 关闭模态框
            function closeMessageModal() {
                messageModal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }
            
            closeModal.addEventListener('click', closeMessageModal);
            modalCloseButton.addEventListener('click', closeMessageModal);
            
            // 点击模态框外部关闭
            messageModal.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeMessageModal();
                }
            });
            
            // 提交树洞数据到后端
            function submitTreeholeData(content, emotions) {
                // 实际项目中调用API
                console.log('提交树洞数据:', {
                    content,
                    emotions,
                    timestamp: new Date().toISOString()
                });
                
                // 这里模拟API调用
                // fetch('/api/treehole/submit', {
                //     method: 'POST',
                //     headers: {
                //         'Content-Type': 'application/json'
                //     },
                //     body: JSON.stringify({
                //         content,
                //         emotions
                //     })
                // }).then(response => response.json())
                //   .then(data => console.log('提交成功:', data))
                //   .catch(error => console.error('提交失败:', error));
            }
        });
