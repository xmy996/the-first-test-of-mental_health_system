    <script src="common.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 移动端菜单切换
            document.getElementById('menu-toggle').addEventListener('click', function() {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.toggle('hidden');
            });
            
            // 密码显示/隐藏切换
            document.getElementById('toggle-new-password').addEventListener('click', function() {
                togglePasswordVisibility('new-password', this);
            });
            
            document.getElementById('toggle-confirm-password').addEventListener('click', function() {
                togglePasswordVisibility('confirm-password', this);
            });
            
            function togglePasswordVisibility(inputId, iconElement) {
                const passwordInput = document.getElementById(inputId);
                const icon = iconElement.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            }
            
            // 步骤导航
            let currentEmail = '';
            
            // 步骤1: 提交邮箱表单
            document.getElementById('email-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const emailInput = document.getElementById('email');
                const email = emailInput.value.trim();
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.innerHTML;
                
                try {
                    // 验证邮箱
                    if (!validateEmail(email)) {
                        showError(emailInput, '请输入有效的邮箱地址');
                        return;
                    }
                    
                    // 显示加载状态
                    submitButton.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 验证中...';
                    submitButton.disabled = true;
                    
                    // 模拟邮箱验证请求
                    setTimeout(() => {
                        try {
                            currentEmail = email;
                            
                            // 显示成功提示
                            showNotification('邮箱验证成功，现在可以设置新密码', 'success');
                            
                            // 直接切换到步骤3（设置新密码）
                            goToStep(3);
                        } catch (error) {
                            showNotification('邮箱验证失败，请重试', 'error');
                            console.error('邮箱验证错误:', error);
                        } finally {
                            // 恢复按钮状态
                            submitButton.innerHTML = originalText;
                            submitButton.disabled = false;
                        }
                    }, 1500);
                } catch (error) {
                    showNotification('发生错误，请重试', 'error');
                    console.error('表单提交错误:', error);
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            });
            
            // 步骤3: 提交重置密码表单
            document.getElementById('reset-password-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newPasswordInput = document.getElementById('new-password');
                const confirmPasswordInput = document.getElementById('confirm-password');
                const newPassword = newPasswordInput.value.trim();
                const confirmPassword = confirmPasswordInput.value.trim();
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.innerHTML;
                
                try {
                    // 验证密码
                    let isValid = true;
                    
                    if (newPassword.length < 6) {
                        showError(newPasswordInput, '密码长度不能少于6位');
                        isValid = false;
                    }
                    
                    if (newPassword !== confirmPassword) {
                        showError(confirmPasswordInput, '两次输入的密码不一致');
                        isValid = false;
                    }
                    
                    if (!isValid) return;
                    
                    // 显示加载状态
                    submitButton.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 重置中...';
                    submitButton.disabled = true;
                    
                    // 模拟重置密码请求
                    setTimeout(() => {
                        try {
                            // 显示成功提示
                            showNotification('密码重置成功', 'success');
                            
                            // 显示成功页面
                            document.getElementById('step3').classList.add('hidden');
                            document.getElementById('success-message').classList.remove('hidden');
                        } catch (error) {
                            showNotification('密码重置失败，请重试', 'error');
                            console.error('密码重置错误:', error);
                        } finally {
                            // 恢复按钮状态
                            submitButton.innerHTML = originalText;
                            submitButton.disabled = false;
                        }
                    }, 1500);
                } catch (error) {
                    showNotification('发生错误，请重试', 'error');
                    console.error('表单提交错误:', error);
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            });
            
            // 返回按钮事件
            document.getElementById('back-to-email').addEventListener('click', function() {
                goToStep(1);
            });
            
            // 前往登录按钮
            document.getElementById('go-to-login').addEventListener('click', function() {
                window.location.href = 'login.html';
            });
            
            // 重新发送验证码功能已移除
            
            // 输入框事件监听
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('blur', function() {
                    if (this.id === 'email') {
                        validateEmail(this.value.trim()) || showError(this, '请输入有效的邮箱地址');
                    } else if (this.id === 'new-password') {
                        if (this.value.length > 0 && this.value.length < 6) {
                            showError(this, '密码长度不能少于6位');
                        } else if (this.value.length >= 6) {
                            removeError(this);
                        }
                    } else if (this.id === 'confirm-password') {
                        const newPassword = document.getElementById('new-password').value;
                        if (this.value && this.value !== newPassword) {
                            showError(this, '两次输入的密码不一致');
                        } else if (this.value && this.value === newPassword) {
                            removeError(this);
                        }
                    }
                });
                
                input.addEventListener('input', function() {
                    removeError(this);
                });
            });
            
            // 辅助函数
            function goToStep(step) {
                // 隐藏所有步骤
                document.getElementById('step1').classList.add('hidden');
                document.getElementById('step3').classList.add('hidden');
                document.getElementById('success-message').classList.add('hidden');
                
                // 重置所有步骤样式
                document.getElementById('step1-circle').className = 'w-10 h-10 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center font-bold shadow-md transition-all-300 hover:scale-110';
                document.getElementById('step1-connector').className = 'h-1 bg-gray-300 flex-1 mx-2 rounded-full transition-all-300';
                document.getElementById('step3-circle').className = 'w-10 h-10 rounded-full bg-gray-300 text-gray-600 flex items-center justify-center font-bold shadow-md transition-all-300 hover:scale-110';
                
                // 更新步骤文本样式
                const step1Text = document.getElementById('step1-circle').nextElementSibling;
                const step3Text = document.getElementById('step3-circle').nextElementSibling;
                if (step1Text) step1Text.className = 'text-xs mt-1 text-gray-500';
                if (step3Text) step3Text.className = 'text-xs mt-1 text-gray-500';
                
                // 显示当前步骤
                if (step === 1 || step === 3) {
                    document.getElementById(`step${step}`).classList.remove('hidden');
                }
                
                // 更新步骤指示器
                if (step === 1) {
                    // 第一步：只高亮第一步
                    document.getElementById('step1-circle').className = 'w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-bold shadow-md transition-all-300 hover:scale-110';
                    if (step1Text) step1Text.className = 'text-xs mt-1 text-primary font-medium';
                } else if (step === 3) {
                    // 第二步：高亮第一步和第二步
                    document.getElementById('step1-circle').className = 'w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-bold shadow-md transition-all-300 hover:scale-110';
                    document.getElementById('step1-connector').className = 'h-1 bg-primary flex-1 mx-2 rounded-full transition-all-300';
                    document.getElementById('step3-circle').className = 'w-10 h-10 rounded-full bg-primary text-white flex items-center justify-center font-bold shadow-md transition-all-300 hover:scale-110';
                    if (step1Text) step1Text.className = 'text-xs mt-1 text-primary font-medium';
                    if (step3Text) step3Text.className = 'text-xs mt-1 text-primary font-medium';
                }
            }
            
            function validateEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }
            
            function showError(field, message) {
                field.classList.remove('border-gray-300', 'focus:ring-primary');
                field.classList.add('border-red-500', 'focus:ring-red-500');
                
                // 检查是否已有错误信息
                let errorElement = field.nextElementSibling;
                if (errorElement && errorElement.classList.contains('text-red-500')) {
                    errorElement.textContent = message;
                } else {
                    errorElement = document.createElement('p');
                    errorElement.className = 'text-red-500 text-sm mt-1';
                    errorElement.textContent = message;
                    field.parentNode.appendChild(errorElement);
                }
            }
            
            function removeError(field) {
                field.classList.remove('border-red-500', 'focus:ring-red-500');
                field.classList.add('border-gray-300', 'focus:ring-primary');
                
                const errorElement = field.nextElementSibling;
                if (errorElement && errorElement.classList.contains('text-red-500')) {
                    errorElement.remove();
                }
            }
            
            // 检查showNotification函数是否已存在（避免重复定义）
            if (typeof window.showNotification !== 'function') {
                function showNotification(message, type = 'info') {
                    // 创建通知元素
                    const notification = document.createElement('div');
                    
                    // 设置样式和内容
                    notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full opacity-0`;
                    
                    if (type === 'success') {
                        notification.classList.add('bg-green-500', 'text-white');
                        notification.innerHTML = `<i class="fa fa-check-circle mr-2"></i>${message}`;
                    } else if (type === 'error') {
                        notification.classList.add('bg-red-500', 'text-white');
                        notification.innerHTML = `<i class="fa fa-exclamation-circle mr-2"></i>${message}`;
                    } else {
                        notification.classList.add('bg-blue-500', 'text-white');
                        notification.innerHTML = `<i class="fa fa-info-circle mr-2"></i>${message}`;
                    }
                    
                    // 添加到页面
                    document.body.appendChild(notification);
                    
                    // 显示通知
                    setTimeout(() => {
                        notification.classList.remove('translate-x-full', 'opacity-0');
                    }, 10);
                    
                    // 自动关闭
                    setTimeout(() => {
                        notification.classList.add('translate-x-full', 'opacity-0');
                        
                        // 移除元素
                        setTimeout(() => {
                            notification.remove();
                        }, 300);
                    }, 3000);
                }
            }
        });
    </script>
    
    <!-- 动态脚本加载 -->
    <script>
        function getBasePath() {
            // 获取当前页面URL的路径部分
            const path = window.location.pathname;
            // 根据不同目录层级动态计算基础路径
            if (path.includes('/components/') || path.includes('/pages/')) {
                return '../';
            } else if (path.includes('/admin/') || path.includes('/user/')) {
                return '../../';
            }
            return './';
        }

        const basePath = getBasePath();
        
        // 动态加载修复重复元素脚本
        function loadFixDuplicateScript() {
            const script = document.createElement('script');
            script.src = basePath + 'fix_duplicate_user_menu.js';
            script.defer = true;
            script.onerror = function() {
                console.warn('无法加载主要路径的修复脚本，尝试备用路径...');
                this.src = basePath + 'components/fix_duplicate_user_menu.js';
                this.onerror = function() {
                    console.error('无法加载修复重复元素脚本');
                };
            };
            document.head.appendChild(script);
        }

        // 动态加载导航栏脚本
        function loadNavbarScript() {
            const script = document.createElement('script');
            script.src = basePath + 'navbar.js';
            script.defer = true;
            script.onerror = function() {
                console.warn('无法加载主要路径的导航栏脚本，尝试备用路径...');
                this.src = basePath + 'components/navbar.js';
                this.onerror = function() {
                    console.error('无法加载导航栏脚本');
                };
            };
            document.head.appendChild(script);
        }

        // 先加载修复脚本，再加载导航栏脚本
        loadFixDuplicateScript();
        loadNavbarScript();
    </script>
