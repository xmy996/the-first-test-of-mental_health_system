<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- 装饰元素 - 星星 -->
  <path d="M50,80 L55,90 L65,90 L57,96 L60,106 L50,100 L40,106 L43,96 L35,90 L45,90 Z" fill="rgba(255,255,255,0.8)"/>
  <path d="M120,120 L123,126 L129,126 L125,130 L126,136 L120,133 L114,136 L115,130 L111,126 L117,126 Z" fill="rgba(255,255,255,0.6)"/>
  <path d="M520,90 L523,96 L529,96 L525,100 L526,106 L520,103 L514,106 L515,100 L511,96 L517,96 Z" fill="rgba(255,255,255,0.7)"/>
  <path d="M450,150 L453,156 L459,156 L455,160 L456,166 L450,163 L444,166 L445,160 L441,156 L447,156 Z" fill="rgba(255,255,255,0.5)"/>
  
  <!-- 装饰元素 - 月亮 -->
  <circle cx="480" cy="80" r="40" fill="#FDE68A"/>
  <circle cx="495" cy="65" r="40" fill="url(#bgGradient)"/>
  
  <!-- 中心图标 - 床和睡眠 -->
  <g transform="translate(300, 200)" filter="url(#softShadow)">
    <!-- 床 -->
    <rect x="-80" y="20" width="160" height="10" rx="2" fill="#9CA3AF"/>
    <rect x="-70" y="30" width="140" height="30" rx="2" fill="white"/>
    <rect x="-65" y="35" width="130" height="20" rx="2" fill="#E5E7EB"/>
    
    <!-- 睡觉的人 -->
    <path d="M-40,-10 C-40,-30 40,-30 40,-10 Q40,10 -40,10 Z" fill="white"/>
    <circle cx="0,-25" r="15" fill="#F3F4F6"/>
    <path d="M-5,-20 Q0,-15 5,-20" stroke="#9CA3AF" stroke-width="1.5" fill="none"/>
    <path d="M-8,-27 L-12,-30 M8,-27 L12,-30" stroke="#F3F4F6" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- 课程标题 -->
  <text x="300" y="330" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">健康睡眠指南</text>
  <text x="300" y="370" font-family="'Arial', sans-serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.9)">改善睡眠质量，恢复身心活力</text>
  
  <!-- 课程标签 -->
  <g transform="translate(100, 60)">
    <rect width="120" height="35" rx="17.5" fill="rgba(255,255,255,0.3)"/>
    <text x="60" y="23" font-family="'Arial', sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="white">实用技巧</text>
  </g>
</svg>