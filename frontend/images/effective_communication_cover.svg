<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8a2be2" />
      <stop offset="100%" stop-color="#4b0082" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  
  <!-- 装饰图形 - 对话气泡 -->
  <g opacity="0.2">
    <path d="M100,200 Q150,150 200,200 L200,250 Q150,300 100,250 Z" fill="white" />
    <path d="M120,225 Q130,215 140,225" stroke="white" stroke-width="3" fill="none" />
    <path d="M400,150 Q450,100 500,150 L500,200 Q450,250 400,200 Z" fill="white" />
    <path d="M420,175 Q430,165 440,175" stroke="white" stroke-width="3" fill="none" />
    <path d="M450,300 Q500,250 550,300 L550,350 Q500,400 450,350 Z" fill="white" />
    <path d="M470,325 Q480,315 490,325" stroke="white" stroke-width="3" fill="none" />
  </g>
  
  <!-- 中心图标 - 对话交流 -->
  <g transform="translate(300, 180)" filter="url(#glow)">
    <!-- 两个人物剪影 -->
    <path d="M-70,0 C-70,-40 -40,-70 0,-70 C40,-70 70,-40 70,0 L70,60 C70,80 50,100 30,100 L-30,100 C-50,100 -70,80 -70,60 Z" fill="rgba(255,255,255,0.8)" />
    
    <!-- 对话连接线 -->
    <path d="M-30,-30 Q0,-60 30,-30" stroke="white" stroke-width="4" stroke-linecap="round" fill="none" />
    <path d="M-40,-10 Q0,-30 40,-10" stroke="white" stroke-width="4" stroke-linecap="round" fill="none" />
  </g>
  
  <!-- 课程标题 -->
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">有效沟通技巧</text>
  
  <!-- 副标题/分类 -->
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.9)">关系课程</text>
  
  <!-- 装饰元素 - 光点 -->
  <circle cx="100" cy="100" r="3" fill="white" opacity="0.8" />
  <circle cx="500" cy="300" r="3" fill="white" opacity="0.8" />
  <circle cx="150" cy="350" r="3" fill="white" opacity="0.8" />
  <circle cx="550" cy="150" r="3" fill="white" opacity="0.8" />
  <circle cx="250" cy="50" r="3" fill="white" opacity="0.8" />
  <circle cx="350" cy="380" r="3" fill="white" opacity="0.8" />
</svg>