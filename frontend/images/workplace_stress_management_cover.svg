<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff4d4d" />
      <stop offset="100%" stop-color="#cc0000" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="stressPattern" width="10" height="10" patternUnits="userSpaceOnUse">
      <line x1="0" y1="0" x2="10" y2="10" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
      <line x1="10" y1="0" x2="0" y2="10" stroke="rgba(255,255,255,0.1)" stroke-width="1" />
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  <rect width="600" height="400" fill="url(#stressPattern)" />
  
  <!-- 装饰图形 - 压力释放 -->
  <g opacity="0.2">
    <circle cx="200" cy="200" r="120" fill="white" />
    <circle cx="400" cy="150" r="80" fill="white" />
    <circle cx="300" cy="300" r="100" fill="white" />
  </g>
  
  <!-- 中心图标 - 平衡与减压 -->
  <g transform="translate(300, 180)" filter="url(#glow)">
    <!-- 人物剪影 -->
    <path d="M0,-80 C-30,-80 -50,-60 -50,-30 C-50,-10 -30,10 -10,20 L10,20 C30,10 50,-10 50,-30 C50,-60 30,-80 0,-80 Z" fill="rgba(255,255,255,0.8)" />
    
    <!-- 放松姿势 -->
    <path d="M-50,-30 C-70,0 -60,60 -40,80" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" />
    <path d="M50,-30 C70,0 60,60 40,80" stroke="white" stroke-width="6" stroke-linecap="round" fill="none" />
    
    <!-- 减压符号 -->
    <circle cx="0" cy="-90" r="20" fill="white" opacity="0.7" />
    <text x="0" y="-85" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#cc0000">!</text>
    <path d="M20,-110 L40,-130 M-20,-110 L-40,-130" stroke="white" stroke-width="4" stroke-linecap="round" />
  </g>
  
  <!-- 课程标题 -->
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">职场减压策略</text>
  
  <!-- 副标题/分类 -->
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.9)">压力管理</text>
  
  <!-- 装饰元素 - 释放线条 -->
  <path d="M100,50 L150,80 M500,350 L450,320" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6" />
  <path d="M80,320 L120,280 M520,80 L480,120" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6" />
  <path d="M200,40 L220,70 M400,360 L380,330" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.6" />
</svg>