<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9A8B"/>
      <stop offset="100%" stop-color="#FF6A88"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- 装饰元素 - 上升箭头 -->
  <path d="M150,300 L150,260 L145,260 L145,240 L165,220 L165,240 L160,240 L160,260 L155,260" fill="rgba(255,255,255,0.3)"/>
  <path d="M450,280 L450,240 L445,240 L445,220 L465,200 L465,220 L460,220 L460,240 L455,240" fill="rgba(255,255,255,0.2)"/>
  
  <!-- 中心图标 - 自信人物 -->
  <g transform="translate(300, 180)" filter="url(#softShadow)">
    <!-- 人物剪影 -->
    <circle cx="0" cy="-40" r="25" fill="white"/>
    <path d="M0,0 L-40,70 L40,70 Z" fill="white"/>
    <path d="M-40,10 L-70,60 M40,10 L70,60" stroke="white" stroke-width="12" stroke-linecap="round"/>
    <path d="M-40,25 L-60,25 M40,25 L60,25" stroke="white" stroke-width="12" stroke-linecap="round"/>
    
    <!-- 自信姿态的手臂 -->
    <path d="M-40,20 Q-70,-10 -70,-40" stroke="white" stroke-width="12" stroke-linecap="round" fill="none"/>
    <path d="M40,20 Q70,-10 70,-40" stroke="white" stroke-width="12" stroke-linecap="round" fill="none"/>
    
    <!-- 面部特征 - 自信的微笑 -->
    <circle cx="-10,-42" r="3" fill="#FF9A8B"/>
    <circle cx="10,-42" r="3" fill="#FF9A8B"/>
    <path d="M-15,-30 Q0,-36 15,-30" stroke="#FF9A8B" stroke-width="3" fill="none"/>
    
    <!-- 光芒效果 -->
    <path d="M0,-100 L0,-80 M-87,-50 L-70,-70 M-87,50 L-70,30 M0,80 L0,100 M87,50 L70,30 M87,-50 L70,-70" stroke="rgba(255,255,255,0.7)" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- 课程标题 -->
  <text x="300" y="330" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">自信力提升训练</text>
  <text x="300" y="370" font-family="'Arial', sans-serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.9)">建立健康自我认知，展现内在力量</text>
  
  <!-- 课程标签 -->
  <g transform="translate(100, 60)">
    <rect width="120" height="35" rx="17.5" fill="rgba(255,255,255,0.3)"/>
    <text x="60" y="23" font-family="'Arial', sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="white">自我成长</text>
  </g>
</svg>