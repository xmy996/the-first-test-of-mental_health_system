<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ECDC4"/>
      <stop offset="100%" stop-color="#44A08D"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- 装饰元素 - 柔和的波浪 -->
  <path d="M0,300 Q150,270 300,300 T600,300" stroke="rgba(255,255,255,0.2)" stroke-width="6" fill="none"/>
  <path d="M0,320 Q150,290 300,320 T600,320" stroke="rgba(255,255,255,0.1)" stroke-width="8" fill="none"/>
  
  <!-- 中心图标 - 冥想人物剪影 -->
  <g transform="translate(300, 190)" filter="url(#softShadow)">
    <circle cx="0" cy="0" r="60" fill="rgba(255,255,255,0.9)"/>
    <path d="M0,-40 C-30,-35 -30,10 0,20 C30,10 30,-35 0,-40 Z" fill="#44A08D"/>
    <circle cx="0" cy="-45" r="20" fill="#44A08D"/>
    <path d="M-15,-50 C-20,-55 -20,-60 -15,-65 C-10,-60 -10,-55 -15,-50 Z M15,-50 C20,-55 20,-60 15,-65 C10,-60 10,-55 15,-50 Z" fill="#36756D"/>
    <circle cx="-10,-40" r="3" fill="white"/>
    <circle cx="10,-40" r="3" fill="white"/>
    <path d="M-8,-30 Q0,-25 8,-30" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- 脑波效果 -->
    <path d="M-70,0 Q-50,-10 -30,0 Q-10,10 10,0 Q30,-10 50,0 Q70,10 70,0" stroke="rgba(255,255,255,0.7)" stroke-width="2" fill="none"/>
    <path d="M-75,10 Q-55,0 -35,10 Q-15,20 5,10 Q25,0 45,10 Q65,20 65,10" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
    <path d="M-80,-10 Q-60,-20 -40,-10 Q-20,0 0,-10 Q20,-20 40,-10 Q60,0 60,-10" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 课程标题 -->
  <text x="300" y="330" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">正念冥想基础</text>
  <text x="300" y="370" font-family="'Arial', sans-serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.9)">培养专注力与内心平静</text>
  
  <!-- 课程标签 -->
  <g transform="translate(100, 60)">
    <rect width="120" height="35" rx="17.5" fill="rgba(255,255,255,0.3)"/>
    <text x="60" y="23" font-family="'Arial', sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="white">入门课程</text>
  </g>
</svg>