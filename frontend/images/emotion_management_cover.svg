<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6A0572"/>
      <stop offset="100%" stop-color="#AB83A1"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- 装饰元素 - 情绪波浪 -->
  <path d="M0,280 Q75,260 150,280 T300,280 T450,280 T600,280" stroke="rgba(255,255,255,0.2)" stroke-width="6" fill="none"/>
  
  <!-- 中心图标 - 情绪管理 -->
  <g transform="translate(300, 180)" filter="url(#softShadow)">
    <!-- 大脑轮廓 -->
    <path d="M-60,-30 Q-60,-80 0,-80 Q60,-80 60,-30 Q60,20 30,40 Q0,50 -30,40 Q-60,20 -60,-30 Z" fill="rgba(255,255,255,0.9)"/>
    
    <!-- 情绪符号 - 平静脸 -->
    <circle cx="-50,-10" r="15" fill="#A5D8FF"/>
    <circle cx="-55,-12" r="2" fill="white"/>
    <circle cx="-45,-12" r="2" fill="white"/>
    <path d="M-55,-4 Q-50,0 -45,-4" stroke="white" stroke-width="1.5" fill="none"/>
    
    <!-- 情绪符号 - 笑脸 -->
    <circle cx="0,0" r="20" fill="#FFD166"/>
    <circle cx="-5,-2" r="2" fill="white"/>
    <circle cx="5,-2" r="2" fill="white"/>
    <path d="M-10,5 Q0,10 10,5" stroke="white" stroke-width="1.5" fill="none"/>
    
    <!-- 情绪符号 - 思考脸 -->
    <circle cx="50,10" r="15" fill="#06D6A0"/>
    <circle cx="45,8" r="2" fill="white"/>
    <circle cx="55,8" r="2" fill="white"/>
    <path d="M45,14 Q50,16 55,14" stroke="white" stroke-width="1.5" fill="none"/>
    <path d="M60,10 L65,5 L70,10" stroke="white" stroke-width="1.5" fill="none"/>
    
    <!-- 连接线 -->
    <path d="M-35,-10 Q-20,0 -10,0" stroke="rgba(255,255,255,0.7)" stroke-width="2" fill="none"/>
    <path d="M10,0 Q20,5 35,10" stroke="rgba(255,255,255,0.7)" stroke-width="2" fill="none"/>
  </g>
  
  <!-- 课程标题 -->
  <text x="300" y="330" font-family="'Arial', sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="white">情绪管理与调节</text>
  <text x="300" y="370" font-family="'Arial', sans-serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.9)">掌握情绪智慧，提升心理韧性</text>
  
  <!-- 课程标签 -->
  <g transform="translate(100, 60)">
    <rect width="120" height="35" rx="17.5" fill="rgba(255,255,255,0.3)"/>
    <text x="60" y="23" font-family="'Arial', sans-serif" font-size="16" font-weight="500" text-anchor="middle" fill="white">进阶课程</text>
  </g>
</svg>