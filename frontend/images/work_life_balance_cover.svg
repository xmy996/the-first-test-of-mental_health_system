<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- 渐变背景 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9a9e" />
      <stop offset="100%" stop-color="#fecfef" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect width="600" height="400" fill="url(#bgGradient)" />
  
  <!-- 装饰元素 - 平衡符号 -->
  <g opacity="0.2">
    <circle cx="150" cy="150" r="60" fill="white" />
    <circle cx="450" cy="250" r="80" fill="white" />
    <path d="M200,300 L400,100" stroke="white" stroke-width="6" stroke-linecap="round" />
  </g>
  
  <!-- 中心图标 - 工作与生活平衡 -->
  <g transform="translate(300, 180)" filter="url(#glow)">
    <!-- 平衡秤 -->
    <rect x="-20" y="-30" width="40" height="120" rx="5" fill="rgba(255,255,255,0.7)" />
    <circle cx="0" cy="90" r="15" fill="rgba(255,255,255,0.7)" />
    
    <!-- 左侧托盘 - 工作 -->
    <rect x="-100" y="-70" width="40" height="40" rx="5" fill="rgba(255,255,255,0.8)" />
    <path d="M-80,-70 L-20,-30" stroke="white" stroke-width="3" fill="none" />
    <!-- 工作图标 -->
    <rect x="-90" y="-60" width="10" height="15" fill="rgba(255,255,255,0.5)" />
    <rect x="-75" y="-60" width="10" height="10" fill="rgba(255,255,255,0.5)" />
    <rect x="-90" y="-40" width="10" height="10" fill="rgba(255,255,255,0.5)" />
    <rect x="-75" y="-40" width="10" height="15" fill="rgba(255,255,255,0.5)" />
    
    <!-- 右侧托盘 - 生活 -->
    <rect x="60" y="-70" width="40" height="40" rx="5" fill="rgba(255,255,255,0.8)" />
    <path d="M100,-70 L20,-30" stroke="white" stroke-width="3" fill="none" />
    <!-- 生活图标 -->
    <circle cx="80" cy="-55" r="8" fill="rgba(255,255,255,0.5)" />
    <path d="M72,-40 L76,-47 L84,-47 L88,-40" stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none" />
  </g>
  
  <!-- 课程标题 -->
  <text x="300" y="300" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="white">职场压力管理：高效工作与生活平衡</text>
  
  <!-- 副标题/分类 -->
  <text x="300" y="340" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="rgba(255,255,255,0.9)">压力管理</text>
  
  <!-- 装饰元素 - 气泡 -->
  <circle cx="100" cy="300" r="15" fill="white" opacity="0.3" />
  <circle cx="500" cy="100" r="10" fill="white" opacity="0.3" />
  <circle cx="180" cy="220" r="8" fill="white" opacity="0.3" />
  <circle cx="420" cy="280" r="12" fill="white" opacity="0.3" />
</svg>