        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    
    .btn-primary:hover {
        background-color: #7c3aed;

    }
    
    /* 次要按钮样式 - 登录按钮 */
    .btn-secondary {
        background-color: transparent;
        color: var(--primary-color);
        border: 1px solid var(--primary-color);
        border-radius: 8px;
        padding: 8px 16px;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
    }
    
    .btn-secondary:hover {
        background-color: rgba(99, 102, 241, 0.05);
        transform: translateY(-1px);
    }
    
    /* 导航栏样式 */
    nav {
        background-color: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--border-color);
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) {
        .btn-primary,
        .btn-secondary {
            padding: 6px 12px;
            font-size: 0.875rem;
        }
    }
    
    /* 卡片样式 */
    .card {
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        padding: 1.5rem;
    }
    
    /* 输入框样式 */
    input,
    textarea,
    select {
        font-family: inherit;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 8px 12px;
        transition: border-color 0.3s ease;
    }
    
    input:focus,
    textarea:focus,
    select:focus {
        outline: none;
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);

    <script src="common.js"></script>
    <script>
        // 登录函数 - 模拟API调用，避免模块导入问题
        function login(email, password) {
            // 模拟API调用延迟
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // 模拟登录成功，创建用户数据
                    const user = {
                        data: {
                            id: '1',
                            name: '用户' + email.split('@')[0],
                            email: email,
                            role: 'user'
                        },
                        token: 'mock-token-' + Math.random().toString(36).substring(2)
                    };
                    
                    // 存储token到localStorage
                    localStorage.setItem('token', user.token);
                    
                    resolve(user);
                }, 1500);
            });
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            // 移动端菜单切换
            document.getElementById('menu-toggle').addEventListener('click', function() {
                const mobileMenu = document.getElementById('mobile-menu');
                mobileMenu.classList.toggle('hidden');
            });
            
            // 密码显示/隐藏切换
            document.getElementById('toggle-password').addEventListener('click', function() {
                const passwordInput = document.getElementById('password');
                const icon = this.querySelector('i');
                
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    passwordInput.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
            
            // 登录表单提交处理
            document.getElementById('login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                const submitButton = this.querySelector('button[type="submit"]');
                const originalText = submitButton.innerHTML;
                
                try {
                    // 验证表单
                    let isValid = true;
                    if (!validateField(emailInput)) isValid = false;
                    if (!validateField(passwordInput)) isValid = false;
                    if (!isValid) return;
                    
                    // 显示加载状态
                    submitButton.innerHTML = '<i class="fa fa-spinner fa-spin mr-2"></i> 登录中...';
                    submitButton.disabled = true;
                    
                    // 模拟登录请求
                    setTimeout(() => {
                        try {
                            // 创建用户数据对象
                            const email = emailInput.value.trim();
                            const userData = {
                                email: email,
                                name: email.split('@')[0], // 使用邮箱前缀作为用户名
                                role: 'user', // 默认用户角色
                                userId: 'user_' + Math.floor(Math.random() * 1000000) // 模拟用户ID
                            };
                            
                            // 生成认证令牌
                            const token = 'mock_token_' + new Date().getTime();
                            
                            // 登录成功
                            showNotification('登录成功！', 'success');
                            
                            // 使用AuthManager统一管理登录状态
                            if (window.AuthManager) {
                                window.AuthManager.setLoginStatus(userData, token);
                                console.log('已通过AuthManager设置登录状态');
                            } else {
                                // 兼容方案：直接设置localStorage
                                localStorage.setItem('auth_token', token);
                                localStorage.setItem('user_data', JSON.stringify(userData));
                                localStorage.setItem('isLogin', 'true');
                                localStorage.removeItem('token');
                                console.log('已通过localStorage设置登录状态');
                            }
                            
                            // 调用全局登录状态更新函数
                            if (window.updateGlobalLoginStatus) {
                                window.updateGlobalLoginStatus();
                                console.log('已调用全局登录状态更新函数');
                            }
                            
                            console.log('登录成功，已设置auth_token');
                            
                            // 延迟跳转以显示通知并确保localStorage已保存
                            setTimeout(() => {
                                console.log('跳转到个人界面');
                                window.location.href = 'user_profile.html';
                            }, 1000);
                        } catch (error) {
                            console.error('登录错误:', error);
                            // 显示错误提示
                            showNotification(error.message || '登录失败，请检查邮箱和密码', 'error');
                        } finally {
                            // 恢复按钮状态
                            submitButton.innerHTML = originalText;
                            submitButton.disabled = false;
                        }
                    }, 1500);
                } catch (error) {
                    console.error('表单处理错误:', error);
                    showNotification('发生错误，请重试', 'error');
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            });
            
            // 字段验证
            function validateField(field) {
                const value = field.value.trim();
                const fieldName = field.previousElementSibling.textContent;
                
                if (!value) {
                    showError(field, `${fieldName}不能为空`);
                    return false;
                }
                
                if (field.id === 'email') {
                    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                    if (!emailRegex.test(value)) {
                        showError(field, '请输入有效的邮箱地址');
                        return false;
                    }
                }
                
                if (field.id === 'password') {
                    if (value.length < 6) {
                        showError(field, '密码长度不能少于6位');
                        return false;
                    }
                }
                
                // 验证通过
                field.classList.remove('border-red-500', 'focus:ring-red-500');
                field.classList.add('border-gray-300', 'focus:ring-primary');
                
                const errorElement = field.nextElementSibling;
                if (errorElement && errorElement.classList.contains('text-red-500')) {
                    errorElement.remove();
                }
                
                return true;
            }
            
            // 显示错误信息
            function showError(field, message) {
                field.classList.remove('border-gray-300', 'focus:ring-primary');
                field.classList.add('border-red-500', 'focus:ring-red-500');
                
                // 检查是否已有错误信息
                let errorElement = field.nextElementSibling;
                if (errorElement && errorElement.classList.contains('text-red-500')) {
                    errorElement.textContent = message;
                } else {
                    errorElement = document.createElement('p');
                    errorElement.className = 'text-red-500 text-sm mt-1';
                    errorElement.textContent = message;
                    field.parentNode.appendChild(errorElement);
                }
            }
            
            // 检查showNotification函数是否已存在（避免重复定义）
            if (typeof window.showNotification !== 'function') {
                function showNotification(message, type = 'info') {
                    // 创建通知元素
                    const notification = document.createElement('div');
                    
                    // 设置样式和内容
                    notification.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 transition-all duration-300 transform translate-x-full opacity-0`;
                    
                    if (type === 'success') {
                        notification.classList.add('bg-green-500', 'text-white');
                        notification.innerHTML = `<i class="fa fa-check-circle mr-2"></i>${message}`;
                    } else if (type === 'error') {
                        notification.classList.add('bg-red-500', 'text-white');
                        notification.innerHTML = `<i class="fa fa-exclamation-circle mr-2"></i>${message}`;
                    } else {
                        notification.classList.add('bg-blue-500', 'text-white');
                        notification.innerHTML = `<i class="fa fa-info-circle mr-2"></i>${message}`;
                    }
                    
                    // 添加到页面
                    document.body.appendChild(notification);
                    
                    // 显示通知
                    setTimeout(() => {
                        notification.classList.remove('translate-x-full', 'opacity-0');
                    }, 10);
                    
                    // 自动关闭
                    setTimeout(() => {
                        notification.classList.add('translate-x-full', 'opacity-0');
                        
                        // 移除元素
                        setTimeout(() => {
                            notification.remove();
                        }, 300);
                    }, 3000);
                }
            }
            
            // 输入框事件监听
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('blur', function() {
                    validateField(this);
                });
                
                // 只在用户输入时清除错误状态，不进行完整验证
                input.addEventListener('input', function() {
                    // 如果有错误信息，先清除
                    const errorElement = this.nextElementSibling;
                    if (errorElement && errorElement.classList.contains('text-red-500')) {
                        errorElement.remove();
                    }
                    // 恢复输入框样式
                    this.classList.remove('border-red-500', 'focus:ring-red-500');
                    this.classList.add('border-gray-300', 'focus:ring-primary');
                });
            });
        });
    </script>
